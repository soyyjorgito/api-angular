<div class="container">
    <label for="tarea">
        Tarea
        <input type="text" id="tarea" name="tarea" [(ngModel)]="editarTarea.tarea">
    </label>
    <br>
    <label for="estado">
        Estado
        <input type="checkbox" id="estado" name="estado" [(ngModel)]="editarTarea.finalizado">
    </label>
    <br>
    <button class="btn btn-primary"(click)="modificarTarea()">
        Modificar
    </button>
</div>
